default: &default
  adapter:   mysql2
  encoding:  utf8
  pool:      5
  timeout:   5000
  host:      <%= Rails.application.secrets.db_host %>
  database:  <%= Rails.application.secrets.db_name %>
  username:  <%= Rails.application.secrets.db_user %>
  password:  <%= Rails.application.secrets.db_pass %>

development:
  <<: *default

test:
  <<: *default

production:
  <<: *default
